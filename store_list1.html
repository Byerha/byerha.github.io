        <div class="ptit">书亦美图</div>
        <div class="text">
            书亦烧仙草奶茶的设计在形象上贯彻“立足时尚诠释经典”的理念。<br> 抛开浮夸的造型，给你一片舒适清净之地，不是大片留白的冰冷，没有大肆鲜红的灼人。
            <br> 原木纹理氤氲出自然纯净的气息，柔化了城市的冷硬，轻快又不失温度。整体呈现出简约时尚的个性。
            <br> 设计师将这份简约的都市时尚之美，挥洒在书亦烧仙草奶茶加盟店的每一处设计上，将品牌设计连锁化，借时尚之美表达书亦经典。
            <br> 传统的奶茶店设计理念与时尚流行美学的结合，不管是品牌诉求、价格定位还是设计风格，都是力求美好。给你舒适的奶茶视觉享受。
        </div>
